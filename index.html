    <script type="application/javascript">
		var isWeixin = false,
			mask = {};
        function is_weixn(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        function goWeixin() {
			if(isWeixin){
			    location.href = 'https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzI3NjM5MjA3NQ==#wechat_redirect';
			}else{
                showWeixin();
			}
        }
        function load() {
            isWeixin = is_weixn();
            mask = document.getElementById('mask');
        }
        function hideWeixin() {
            mask.className = 'mask'
        }
        function showWeixin() {
			mask.className = 'mask show'
        }
	</script>
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<style>
		a {
			text-decoration: none;
			color: inherit;
			cursor: pointer;

		body {
			margin: 0;
		}
		.main {
			width: 100%;
			height: 100vh;
			display: flex;
			display: -moz-flex;

			flex-direction: column;
		}
		.main .name {

		.main .description {

		.main .links {

		.main .links a{

			margin-right: 4px;

		.main .links a:hover {
			color: rgba(0, 0, 0, 0.8);
		}
		.avatar {
			width: 128px;
			height: 128px;
			border-radius: 50%;
			-moz-border-radius: 50%;
		}
		.mask {
			width: 100%;

			background: rgba(0, 0, 0, 0.7);

		.show {
			display: flex;

		.mask img {
			width: 90%;
			max-width: 640px;
		}
		.mask h3 {
			color: #ffffff;
		}
	</style>

	</div>
